<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Size Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="theme-toggle">
        <input type="checkbox" id="theme-switch" title="Toggle Dark Mode">
        <label for="theme-switch"></label>
    </div>
    <h1>Trading Size Calculator</h1>
    <div id="trading-stack-container">
        <label for="trading-stack">Trading Stack:</label>
        <input type="number" step="0.01" id="trading-stack" required>
    </div>
    <form id="trades-form">
        <table id="trades-input">
            <tr>
                <th>Ticker</th>
                <th>Entry</th>
                <th>TP</th>
                <th>SL</th>
                <th>Win Probability</th>
            </tr>
        </table>
        <button type="submit" tabindex="-1" class="calculate-btn">Calculate</button>
    </form>
    <table id="results" class="hidden">
    </table>
</body>
</html>
