<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Trading Calculator</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Trading Calculator</h1>
            <label class="switch">
                <input type="checkbox" id="theme-switch">
                <span class="slider round"></span>
            </label>
        </header>
        <form id="trades-form">
            <div class="input-group">
                <label for="trading-stack">Trading Stack:</label>
                <input type="number" id="trading-stack" step="0.01" required>
            </div>
            <table id="trades-input">
                <thead>
                <tr>
                    <th>Ticker</th>
                    <th>Entry</th>
                    <th>TP</th>
                    <th>SL</th>
                    <th>Win Probability</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <button type="submit" tabindex="-1" class="calculate-btn">Calculate</button>
        </form>
        <table id="results" class="hidden">
            <caption>Results</caption>
            <thead>
            <tr>
                <th>Ticker</th>
                <th>Adjusted Trade Size</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
